<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Número</title>

<style>
    body {
    font-family: Verdana;
    text-align: center;
    margin-top: 40px;
    background-color: #000000;
    color: #FFFFFF;
}

input, button {
    font-size: 16px;
    padding: 10px;
    margin: 5px;
}

button {
    cursor: pointer;
    border-color: #808080;
}

#resultado {
    margin-top: 20px;
    font-weight: bold;
    color: #FFFFFF;
}
</style>

</head>

<body>
    <h1>Verificador númerico</h1>
    <p>Digite um número:</p>
    <input type="number" id="numero" placeholder="Ex: -5">
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultado"></p>

<script>
    function verificarNumero() {
    const valor = parseFloat(document.getElementById("numero").value);
    let mensagem = "";

    if (isNaN(valor)) {
        mensagem = "Por favor, digite um número válido.";
    } else if (valor > 0) {
        mensagem = "O número é positivo.";
    } else if (valor < 0) {
        mensagem = "O número é negativo.";
    } else {
        mensagem = "O número é zero.";
    }

    document.getElementById("resultado").innerText = mensagem;
}
</script>

</body>

</html>
